<h1 align=center>在手机上录制直播源①</h1>
<p>需要的工具：Via 浏览器、GSE IPTV
<br>
在via浏览器中找到一个直播地址，然后在「资源探嗅」中复制其 m3u8 地址。
<br>打开 GSE IPTV ，在「玩单数据流」中粘贴地址，并播放。
<br>播放后，点击右上角的红 R 开始录制，录制时，按左下角的 R 结束。
<br>录制时画面会很不稳定
<br>保存路径：/Gserecordings，若要编辑，建议把 ts 文件转成 mp4 或其它格式文件，格式转换工具可自行在网上查找。
